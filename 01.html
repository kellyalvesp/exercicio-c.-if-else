<script>
    /* faça um programa para ler um número e uma tratativa conforme segue:
    2 <= x < 8 2x
    8 <= x < 15 x²
    15 <= x < 90 3x */

    // ENTRADA
    const numero = prompt(`Informe um número:`);

    // PROCESSAMENTO E SAÍDA
    let resultado;
    if (numero >= 2  && numero < 8) {
        resultado = numero * 2;
    } else if (numero >= 8 && numero < 15) {
        resultado = numero * numero;
    } else if (numero >= 15  && numero < 90) {
        resultado = numero * 3;
    } else {
        alert(`Número Inválido!`)
    }
      alert(`${resultado}`);
</script>
